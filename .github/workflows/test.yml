name: ðŸ˜¸ Run Tests

on: [pull_request, push]

jobs:
  unit-tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.6
    - name: Run unit tests
      run: python -m unittest test_tree.py